<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/estilos/estilos.css">
    <title>Dune web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
       
        <img src="assets/img/Dune_2021_logof.svg" alt="Logo">
        
        <div class="enlaces">
            <ul>
                <li><a href="">Inicia</a></li>
                <li><a href="">Protagonistas</a></li>
                <li><a href="#galeria">Galería</a></li>
            </ul>
        </div>
        <div class="formulario">
            <form action="">
                <div>
                    <label for="user">Usuario: </label>
                    <input type="text" id="user" name="user" required>
                </div>
                <div>
                    <label for="contraseña">Contraseña: </label>
                    <input type="password" id="contraseña" name="contraseña" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </nav>
    <article>
        <h1>Galería de fotos</h1>
        <section class="general" id="galeria">
            <div class="foto">
                <img src="assets/img/pers/chani.jpeg" alt="Foto chani">
                <p>Chani</p>
            </div>
            <div class="foto">
                <img src="assets/img/pers/dunc_ida.png" alt="Foto duncan idaho">
                <p>Duncan Idaho</p>
            </div>
            <div class="foto">
                <img src="assets/img/pers/gur halleck.jpg" alt="Foto gurney halleck">
                <p>Gurney Halleck</p>
            </div>
            <div class="foto">
                <img src="assets/img/pers/hawat.jpeg" alt="Foto thufir hawat">
                <p>Thufir Hawat</p>
            </div>
            <div class="foto">
                <img src="assets/img/pers/helen_mohiam.jpeg" alt="Foto Gaius Helen Mohiam">
                <p>Gaius Helen Mohiam</p>
            </div>
            <div class="foto">
                <img src="assets/img/pers/jessica.png" alt="Foto jessica atreides">
                <p>Jessica Atreides</p>
            </div>
            <div class="foto">
                <img src="assets/img/pers/kynes.jpg" alt="Foto Liet-Kynes">
                <p>Liet-Kynes</p>
            </div>
            <div class="foto">
                <img src="assets/img/pers/leto_atr.jpeg" alt="Foto leto atreides">
                <p>Leto Atreides</p>
            </div>
            <div class="foto">
                <img src="assets/img/pers/paul_atr.jpg" alt="Foto paul atreides">
                <p>Paul Atreides</p>
            </div>
            <div class="foto">
                <img src="assets/img/pers/stilgar.jpg" alt="Foto Stilgar">
                <p>Stilga</p>
            </div>
            <div class="foto">
                <img src="assets/img/pers/vlad_hark.png" alt="Foto vladimir harkonnen">
                <p>Vladimir Harkonnen</p>
            </div>
            <div class="foto">
                <img src="assets/img/pers/yueh.jpg" alt="Foto Wellington Yueh">
                <p>Wellington Yueh</p>
            </div>
        </section>
    </article>
    <footer></footer>    
</body>
</html>
